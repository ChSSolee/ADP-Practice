<!DOCTYPE html>
<html>
    <head>
        <!-- 선택자 조합-->
        <!-- A B : 선택자 B가 포함된 선택자 A 선택
             A > B : 선택자 A의 직계 자손인 선택자 B 선택
             A + B : A 선택자 바로 다음의 B 선택자 선택
             A ~ B : A 선택자 다음에 인접해있는 모든 선택자 B선택
             A, B : 선택자 A와 선택자 B 선택-->
        <style>
            div h1 { color: red; }
            h1 + h2 { color: green; }
            h2 ~ h4 { background-color: yellow; }
            h5, h6 { font-size: 200% }
        </style>
    </head>
    <body>
        <div>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </div>
    </body>
</html>
