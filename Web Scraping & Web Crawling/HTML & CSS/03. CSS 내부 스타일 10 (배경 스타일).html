<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: lightgray;
                background-image: url("http://suanlab.com/assets/images/pattern.png");
                /* background-size: 100% : 이미지 크기의 100% 확대 적용 */
                
                background-repeat: no-repeat; 
                /* repeat-x : x축 방향 (가로 방향)으로 이미지의 반복적용
                   repeat-y : y축 방향 (세로 방향)으로 이미지의 반복적용
                   no-repeat : 반복적용 안함 */
                
                background-attachment: scroll; 
                /* fixed : 이미지 적용의 고정
                   scroll : 스크롤을 내리면 이미지 적용이 사라짐 */

                background-position: top; 
                /* 이미지 위치 : top, bottom, left, right */
            }
            p {
                font-size: xx-large;
                font-weight: bold;
                color: gray;
            }
        </style>
    </head>
    <body>
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
    </body>
</html>
